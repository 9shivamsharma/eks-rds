version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9

  pre_build:
    commands:
      - echo "ğŸ”§ Checking kubectl version..."
      - kubectl version --client
      - echo "ğŸ” Authenticating with EKS..."
      - aws eks update-kubeconfig --region us-east-1 --name eks-cluster-new
      
      - echo "ğŸ“¦ Copying image URIs from input artifacts..."
      - echo "ğŸ” Listing available artifacts:"
      - ls -la || true
      - ls -la BuildArtifact || echo "BuildArtifact not found"
      - ls -la bk-artifact || echo "bk-artifact not found"
      
      - echo "ğŸ“‹ Copying frontend artifacts..."
      - cp BuildArtifact/frontend-image-uri.txt . || (echo "âŒ frontend-image-uri.txt not found!" && exit 1)
      - cp BuildArtifact/frontend-deployment.yaml . || (echo "âŒ frontend-deployment.yaml not found!" && exit 1)
      - cp BuildArtifact/frontend-service.yaml . || (echo "âŒ frontend-service.yaml not found!" && exit 1)
      
      - echo "ğŸ“‹ Copying backend artifacts..."
      - cp bk-artifact/backend-image-uri.txt . || (echo "âŒ backend-image-uri.txt not found!" && exit 1)
      - cp bk-artifact/backend-deployment.yaml . || (echo "âŒ backend-deployment.yaml not found!" && exit 1)
      - cp bk-artifact/backend-service.yaml . || (echo "âŒ backend-service.yaml not found!" && exit 1)
      
      - echo "âœ… Frontend Image: $(cat frontend-image-uri.txt)"
      - echo "âœ… Backend Image: $(cat backend-image-uri.txt)"

  build:
    commands:
      - echo "âœï¸ Updating deployment manifests..."
      - FRONTEND_IMAGE=$(cat frontend-image-uri.txt)
      - BACKEND_IMAGE=$(cat backend-image-uri.txt)
      - sed -i "s|image: .*frontend:.*|image: $FRONTEND_IMAGE|g" frontend-deployment.yaml
      - sed -i "s|image: .*backend:.*|image: $BACKEND_IMAGE|g" backend-deployment.yaml
      
      - echo "ğŸ” Checking updated manifests..."
      - echo "Frontend deployment image:"
      - grep "image:" frontend-deployment.yaml
      - echo "Backend deployment image:"
      - grep "image:" backend-deployment.yaml
      
      - echo "ğŸš€ Applying frontend resources..."
      - kubectl apply -f frontend-deployment.yaml
      - kubectl apply -f frontend-service.yaml
      
      - echo "ğŸš€ Applying backend resources..."
      - kubectl apply -f backend-deployment.yaml
      - kubectl apply -f backend-service.yaml
      
      - echo "â³ Waiting for rollouts..."
      - kubectl rollout status deployment/frontend --timeout=180s
      - kubectl rollout status deployment/backend --timeout=180s

  post_build:
    commands:
      - echo "âœ… Deployment finished at $(date)"
      - kubectl get pods -o wide
      - kubectl get svc