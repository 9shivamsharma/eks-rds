version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9

  pre_build:
    commands:
      - echo "ğŸ”§ Installing kubectl..."
      - curl -LO "https://dl.k8s.io/release/$(curl -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      - chmod +x kubectl && mv kubectl /usr/local/bin/kubectl
      - kubectl version --client
      
      - echo "ğŸ” Authenticating with EKS..."
      - aws eks update-kubeconfig --region us-east-1 --name eks-cluster-new
      
      - echo "ğŸ“¦ Getting image URIs from build artifacts..."
      - echo "ğŸ” Listing available artifacts:"
      - ls -la || true
      - ls -la BuildArtifact || echo "BuildArtifact not found"
      - ls -la bk-artifact || echo "bk-artifact not found"
      
      - echo "ğŸ“‹ Extracting image URIs..."
      - FRONTEND_IMAGE=$(cat BuildArtifact/frontend-image-uri.txt) || (echo "âŒ frontend-image-uri.txt not found!" && exit 1)
      - BACKEND_IMAGE=$(cat bk-artifact/backend-image-uri.txt) || (echo "âŒ backend-image-uri.txt not found!" && exit 1)
      
      - echo "âœ… Frontend Image: $FRONTEND_IMAGE"
      - echo "âœ… Backend Image: $BACKEND_IMAGE"

  build:
    commands:
      - echo "ğŸš€ Deploying frontend and backend with new images..."
      
      - echo "ğŸ“± Updating frontend deployment..."
      - kubectl set image deployment/frontend frontend=$FRONTEND_IMAGE -n default
      
      - echo "âš™ï¸ Updating backend deployment..."
      - kubectl set image deployment/backend backend=$BACKEND_IMAGE -n default
      
      - echo "â³ Waiting for rollouts to complete..."
      - kubectl rollout status deployment/frontend -n default --timeout=300s
      - kubectl rollout status deployment/backend -n default --timeout=300s

  post_build:
    commands:
      - echo "âœ… Deployment completed successfully at $(date)"
      - echo "ğŸ“Š Current deployment status:"
      - kubectl get deployments -n default
      - kubectl get pods -n default -o wide
      - kubectl get services -n default