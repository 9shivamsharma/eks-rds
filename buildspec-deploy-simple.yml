=version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo Installing kubectl...
      - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/
      - kubectl version --client

  pre_build:
    commands:
      - echo Configuring kubectl for EKS cluster...
      - aws sts get-caller-identity
      - aws eks list-clusters --region ap-south-1
      - aws eks update-kubeconfig --region ap-south-1 --name app-cluster-new
      - kubectl config current-context

      - echo Reading image URIs from artifacts...
      - ls -la
      - echo "=== Image Files ==="
      - cat backend-image-uri.txt 2>/dev/null || echo "‚ùå backend-image-uri.txt not found"
      - cat frontend-image-uri.txt 2>/dev/null || echo "‚ùå frontend-image-uri.txt not found"
      - echo "==================="

  build:
    commands:
      - echo "üöÄ Starting deployment on `date`"

      # Update backend deployment YAML
      - |
        if [ -f backend-image-uri.txt ]; then
          BACKEND_IMAGE_URI=$(cat backend-image-uri.txt)
          echo "‚úÖ Backend Image URI: $BACKEND_IMAGE_URI"
          sed -i "s|image: 381492221394\.dkr\.ecr\.ap-south-1\.amazonaws\.com/backend:.*|image: $BACKEND_IMAGE_URI|g" new-app/bk/backend-deployment.yaml
        else
          echo "‚ö†Ô∏è  backend-image-uri.txt not found ‚Äî skipping backend update"
        fi

      # Update frontend deployment YAML
      - |
        if [ -f frontend-image-uri.txt ]; then
          FRONTEND_IMAGE_URI=$(cat frontend-image-uri.txt)
          echo "‚úÖ Frontend Image URI: $FRONTEND_IMAGE_URI"
          sed -i "s|image: 381492221394\.dkr\.ecr\.ap-south-1\.amazonaws\.com/frontend:.*|image: $FRONTEND_IMAGE_URI|g" new-app/ft/frontend-deployment.yaml
        else
          echo "‚ö†Ô∏è  frontend-image-uri.txt not found ‚Äî skipping frontend update"
        fi

      # Verify YAML changes
      - echo "=== Backend Deployment Image ==="
      - grep 'image:' new-app/bk/backend-deployment.yaml || echo "Image not found"
      - echo "=== Frontend Deployment Image ==="
      - grep 'image:' new-app/ft/frontend-deployment.yaml || echo "Image not found"

      - echo "üì¶ Applying Kubernetes resources..."
      - kubectl apply -f new-app/bk/backend-deployment.yaml
      - kubectl apply -f new-app/bk/backend-service.yaml
      - kubectl apply -f new-app/ft/frontend-deployment.yaml
      - kubectl apply -f new-app/ft/frontend-service.yaml

      - echo "‚è≥ Waiting for rollout to complete..."
      - kubectl rollout status deployment/backend --timeout=300s || echo "‚ö†Ô∏è Backend rollout timeout"
      - kubectl rollout status deployment/frontend --timeout=300s || echo "‚ö†Ô∏è Frontend rollout timeout"

  post_build:
    commands:
      - echo "‚úÖ Deployment finished on `date`"
      - echo Checking deployment status...
      - kubectl get pods -o wide
      - kubectl get svc
      - echo "‚úÖ Deployment verification complete"

artifacts:
  files:
    - '**/*'
  base-directory: '.'
